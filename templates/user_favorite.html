{% extends 'base.html' %}
{% block user_favorite %}
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/users/{{user.username}}?sorted=true">Most Voted News</a>
              <a class="nav-link active text-light" href="/users/{{user.username}}">Home Page</a>
              <!-- <a class="nav-link active text-light" href="/users/{{user.username}}/favorites">Favorite News</a> -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <ul class="navbar-nav ml-auto">
            
                  <li class="nav-item ">
                    <a class="nav-link" href="/logout">Sign Out</a>
                  </li>
                </ul>
            </div>
          </nav>
        <h3 class="text-center text-success">User Favorite News: </h3>
        <!-- <a href="/users/{{user.username}}">GoTo Home Page</a>
        <a href="/logout">Sign Out</a> -->
        <ul>
            {% for favorite in favorite_news %}

            <li class="mt-2">
                <p>{{favorite.title}}</p>
                <a class="h5 text-primary" href="{{favorite.url}}">{{favorite.url}}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
